<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ODLICZAJ DO NIESPODZIANKI">
    <title>ODLICZAJ DO NIESPODZIANKI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Playfair+Display:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff0000;
            --deep-red: #8b0000;
            --glitch-blue: #00ffff;
            --glitch-green: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heartbeat Pulse Background */
        .heartbeat-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--deep-red) 0%, #000 70%);
            animation: heartbeat 8s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes heartbeat {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        /* Noise/Grain Filter */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            opacity: 0.05;
            background: url('https://www.transparenttextures.com/patterns/60-lines.png');
        }

        /* Smoke/Fog Effect */
        .fog-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
            filter: blur(60px);
            opacity: 0.4;
        }

        .fog-layer {
            position: absolute;
            width: 300%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(150, 150, 150, 0.2) 0%, transparent 50%);
            animation: drift 40s linear infinite;
        }

        @keyframes drift {
            from {
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0);
            }
        }

        /* Parallax Silhouettes */
        .parallax-silhouette {
            position: fixed;
            font-size: 10rem;
            opacity: 0.03;
            color: #fff;
            filter: grayscale(1);
            pointer-events: none;
            z-index: -1;
            user-select: none;
        }

        .handcuffs {
            top: 10%;
            left: 5%;
            animation: floatSil 20s ease-in-out infinite alternate;
        }

        .whip {
            bottom: 15%;
            right: 5%;
            animation: floatSil 25s ease-in-out infinite alternate-reverse;
        }

        .gag {
            top: 40%;
            right: 10%;
            animation: floatSil 30s ease-in-out infinite alternate;
        }

        @keyframes floatSil {
            from {
                transform: translate(0, 0) rotate(0deg);
            }

            to {
                transform: translate(50px, 30px) rotate(15deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 1300px;
            padding: 20px;
            perspective: 1000px;
        }

        /* Dying Lightbulb H1 */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            letter-spacing: 12px;
            margin-bottom: 15px;
            animation: dyingLightbulb 5s infinite;
        }

        @keyframes dyingLightbulb {

            0%,
            15%,
            20%,
            35%,
            60%,
            100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red);
            }

            16%,
            19%,
            36%,
            59% {
                opacity: 0.2;
                text-shadow: none;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 60px;
            text-transform: uppercase;
            filter: blur(0.3px);
            text-shadow: 2px 2px 5px var(--neon-red);
        }

        /* Trio Container */
        .trio {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-bottom: 80px;
        }

        .img-box {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Cat Animations */
        .cat-box {
            animation: catBreathing 4s ease-in-out infinite;
        }

        @keyframes catBreathing {

            0%,
            100% {
                transform: scale(1);
                filter: brightness(0.8);
            }

            50% {
                transform: scale(1.08);
                filter: brightness(1.2);
            }
        }

        /* Eye Flicker - manually positioned overlay if needed, or filter-based flicker */
        .cat-box::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 35%;
            width: 30%;
            height: 10%;
            background: transparent;
            box-shadow: 0 0 30px 10px var(--neon-red);
            border-radius: 50%;
            opacity: 0;
            animation: eyeFlicker 4s infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes eyeFlicker {

            0%,
            89%,
            95%,
            100% {
                opacity: 0;
            }

            90%,
            94% {
                opacity: 0.6;
            }
        }

        /* Gift Animations */
        .gift-box {
            animation: levitate 5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px var(--neon-red));
            position: relative;
        }

        .gift-box img {
            filter: brightness(1.1);
        }

        .neon-question {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red);
            animation: neonFlicker 3s infinite;
            z-index: 15;
        }

        @keyframes neonFlicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                opacity: 1;
                text-shadow: 0 0 15px var(--neon-red), 0 0 30px var(--neon-red);
            }

            19%,
            21%,
            23%,
            24%,
            54%,
            56% {
                opacity: 0.3;
                text-shadow: none;
            }
        }

        @keyframes levitate {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-30px);
            }
        }

        /* Mouse Animations */
        .mouse-box {
            animation: mouseTerror 0.04s infinite;
        }

        @keyframes mouseTerror {
            0% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            20% {
                transform: translate(-2px, -1px) rotate(1deg);
            }

            40% {
                transform: translate(-3px, 0px) rotate(-1deg);
            }

            60% {
                transform: translate(2px, 1px) rotate(0deg);
            }

            80% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            100% {
                transform: translate(1px, 2px) rotate(0deg);
            }
        }

        /* Countdown: Massive & Glitchy */
        .timer-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            gap: 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
        }

        .glitch-item {
            position: relative;
            cursor: default;
        }

        /* RGB Split Glitch Logic */
        .glitch-active .glitch-item::before,
        .glitch-active .glitch-item::after {
            content: attr(data-val);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-active .glitch-item::before {
            color: var(--glitch-blue);
            z-index: -1;
            animation: glitch-rgb-1 0.4s infinite;
            left: -3px;
        }

        .glitch-active .glitch-item::after {
            color: var(--neon-red);
            z-index: -2;
            animation: glitch-rgb-2 0.4s reverse infinite;
            left: 3px;
        }

        @keyframes glitch-rgb-1 {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-5px, 2px);
            }

            50% {
                transform: translate(3px, -4px);
            }

            75% {
                transform: translate(-2px, 5px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-rgb-2 {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(5px, -2px);
            }

            50% {
                transform: translate(-3px, 4px);
            }

            75% {
                transform: translate(2px, -5px);
            }

            100% {
                transform: translate(0);
            }
        }

        .labels {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .label-cell {
            width: 180px;
            text-align: center;
        }

        /* Footer: Deep Red Pulse */
        .footer {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--deep-red);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: footerBreath 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        @keyframes footerBreath {

            0%,
            100% {
                color: var(--deep-red);
                transform: scale(1);
                text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            }

            50% {
                color: var(--neon-red);
                transform: scale(1.05);
                text-shadow: 0 0 30px var(--neon-red);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }

            .trio {
                gap: 20px;
            }

            .img-box {
                width: 100px;
                height: 100px;
            }

            .countdown {
                font-size: 3.5rem;
                gap: 10px;
            }

            .label-cell {
                width: auto;
                font-size: 0.6rem;
            }

            .footer {
                font-size: 1rem;
            }

            .parallax-silhouette {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>
    <div class="heartbeat-bg"></div>
    <div class="fog-container">
        <div class="fog-layer"></div>
    </div>

    <!-- Parallax Symbols -->
    <div class="parallax-silhouette handcuffs">‚õìÔ∏è</div>
    <div class="parallax-silhouette whip">üß®</div>
    <div class="parallax-silhouette gag">üé≠</div>

    <div class="container">
        <h1>ODLICZAJ DO NIESPODZIANKI</h1>
        <p class="subtitle">
            MYSZKO, KOCUR IDZIE ROZPAKOWAƒÜ SW√ìJ PREZENT. TWOJA LOJALNO≈öƒÜ ZOSTANIE SPRAWDZONA.
        </p>

        <div class="trio">
            <div class="img-box cat-box">
                <img src="cat.png" alt="Cat">
            </div>
            <div class="img-box gift-box">
                <div class="neon-question">?</div>
                <img src="gift.png" alt="Gift">
            </div>
            <div class="img-box mouse-box">
                <img src="mouse.png" alt="Mouse">
            </div>
        </div>

        <div class="timer-wrap">
            <div id="c-down" class="countdown">
                <div class="glitch-item" id="h-val" data-val="00">00</div>
                <span>:</span>
                <div class="glitch-item" id="m-val" data-val="00">00</div>
                <span>:</span>
                <div class="glitch-item" id="s-val" data-val="00">00</div>
            </div>
            <div class="labels">
                <div class="label-cell">Hours</div>
                <div class="label-cell">Minutes</div>
                <div class="label-cell">Seconds</div>
            </div>
        </div>

        <div class="footer">
            Sobota, 18:00 ‚Äî Godzina, w kt√≥rej kocur przejmuje wszystko. üòàüéÅüî•
        </div>
    </div>

    <script>
        // Target: Jan 24, 2026, 18:00:00
        const target = new Date('2026-01-24T18:00:00').getTime();

        const hEl = document.getElementById('h-val');
        const mEl = document.getElementById('m-val');
        const sEl = document.getElementById('s-val');
        const wrap = document.getElementById('c-down');

        function update() {
            const now = new Date().getTime();
            const d = target - now;

            if (d <= 0) {
                wrap.innerHTML = "TIME IS UP";
                return;
            }

            const h = Math.floor(d / (1000 * 60 * 60));
            const m = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((d % (1000 * 60)) / 1000);

            const hS = String(h).padStart(2, '0');
            const mS = String(m).padStart(2, '0');
            const sS = String(s).padStart(2, '0');

            hEl.innerText = hS;
            hEl.setAttribute('data-val', hS);
            mEl.innerText = mS;
            mEl.setAttribute('data-val', mS);
            sEl.innerText = sS;
            sEl.setAttribute('data-val', sS);
        }

        setInterval(update, 1000);
        update();

        // RGB Glitch Every 10 Seconds
        setInterval(() => {
            wrap.classList.add('glitch-active');
            setTimeout(() => {
                wrap.classList.remove('glitch-active');
            }, 1500);
        }, 10000);
    </script>
</body>

</html>
